# /etc/X11/xorg.conf (xorg X Window System server configuration file)
#
# This file was generated by dexconf, the Debian X Configuration tool, using
# values from the debconf database.

Section "ServerLayout"
	Identifier     "aticonfig Layout"
	Screen         "Screen0"
	InputDevice    "Touchpad"
	InputDevice    "Configured Mouse"
EndSection

Section "Files"

# Multiple FontPath entries are allowed (which are concatenated together),
# as well as specifying multiple comma-separated entries in one FontPath
# command (or a combination of both methods)
	FontPath     "/usr/share/fonts/droid"
	FontPath     "/usr/share/fonts/TTF"
EndSection

Section "Module"

#	Load	"vbe"
#	Load	"glx"
	Load  "bitmap"
	Load  "dbe"
#	Load	"ddc"
	Load  "dri"
	Load  "extmod"
#	Load  "freetype"
	Load  "int10"
	Load  "record"
#	Load	"type1"
EndSection

Section "ServerFlags"
	Option	    "AIGLX" "On"
	Option	    "AllowDeactivateGrabs" "on"
EndSection



Section "InputDevice"
       Identifier "Configured Mouse"
       Driver "mouse"
       Option "Name" "Razer Diamondback Optical Mouse"
       Option "Device" "/dev/input/mice"
       Option "CorePointer"
       Option "Resolution" "1600"
       Option "Buttons" "9"
       Option "Protocol" "ExplorerPS/2"
       Option "ZAxisMapping" "4 5"
       Option "ButtonMapping" "1 2 3 6 7 8 9"
       Option "one page back" "4"
       Option "one page forward" "5"
EndSection

Section "InputDevice"

#        Option  "VertEdgeScroll"  "1"	#垂直方向滚动
#        Option  "HorizEdgeScroll" "1"	#水平方向滚动
	Identifier  "Touchpad"
	Driver      "synaptics"
	Option	    "Device" "/dev/input/mouse0"
	Option	    "Protocol" "auto-dev"
	Option	    "LeftEdge" "1700"
	Option	    "RightEdge" "5300"
	Option	    "TopEdge" "1700"
	Option	    "BottomEdge" "4200"
	Option	    "FingerLow" "25"
	Option	    "FingerHigh" "30"
	Option	    "MaxTapTime" "0"
	Option	    "MaxTapMove" "220"
	Option	    "VertScrollDelta" "100"
	Option	    "MinSpeed" "0.06"
	Option	    "MaxSpeed" "0.12"
	Option	    "AccelFactor" "0.0010"
	Option	    "SHMConfig" "on"
	Option	    "VertEdgeScroll" "true"         #vertical scrolling when dragging along the right edge.
	Option	    "HorizEdgeScroll" "true"        #horizontal scrolling when dragging along the bottom edge.
	Option	    "CornerCoasting" "1"	#如果手指滑动到最边界是否屏幕继续滚动
	Option	    "CircularScrolling" "on"
	Option	    "CircScrollTrigger" "0"
EndSection


Section "Monitor"
	Identifier   "Monitor0"
	Option	    "VendorName" "ATI Proprietary Driver"
	Option	    "ModelName" "Generic Autodetecting Monitor"
	Option	    "DPMS" "true"
EndSection


Section "Device"
 Identifier  	"Device0"
 Driver      	"sis"
 VendorName  	"Silicon Integrated Systems [SiS]"
 BoardName   	"771/671 PCIE VGA Display Adapter"
 BusID		"PCI:1:0:0"
 Option 	"EnableSiSCtrl" "yes"
 Option 	"DRI" "off"
 Option 	"MergedFB" "auto"
 Option 	"MetaModes" "1280x1024-1280x800 1280x1024+800x600"
 Option 	"MergedDPI" "100 100"
EndSection

Section "Screen"
       Identifier "Screen0"
       Device     "Device0"
       Monitor    "Monitor0"
       DefaultDepth     24
       SubSection "Display"
               Viewport   0 0
               Depth     24
               Modes   "1280x800"
       EndSubSection
EndSection

